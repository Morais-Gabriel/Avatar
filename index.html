<!DOCTYPE html>
<html lang="por-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar O Caminho Da Água</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type ="text/css" href="style.css">
</head> 
<body>
   
    <div class="card">
        
        <div class="poster">
            <img src="./src/images-Avatar/poster.jpg">
         </div>
         <div class="details">
            <img src="./src/images-Avatar/avatarlogo.png" class="logo">
            <h3>Digirido por James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags"> 
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p> Após formar uma família, Jake Sully e Ney'tiri fazem de tudo para ficarem juntos. No entanto, eles devem sair de casa e explorar as regiões de Pandora quando uma antiga ameaça ressurge, e Jake deve travar uma guerra difícil contra os humanos.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="./src/images-Avatar/cast1.jpg"></li>
                    <li><img src="./src/images-Avatar/cast2.jpg"></li>
                    <li><img src="./src/images-Avatar/cast3.jpg"></li>
                    <li><img src="./src/images-Avatar/cast4.jpg"></li>
                    <li><img src="./src/images-Avatar/cast5.jpg"></li>

                </ul>
            </div>
         </div>
    </div>
</body>
</html>
